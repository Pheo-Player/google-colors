<!DOCTYPE html>
<html>
<head>
	<title>Google Colors Example</title>
	<link rel="stylesheet" href="example.css">
</head>
<body>
	<header>
		<h1>Header (primary)</h1>
	</header>

	<div id="content">
		<button class="accent">A</button>
		<button class="accent1">1</button>
		<button class="accent2">2</button>

		<h1>Content (light)</h1>
		<h2 class="secondary">Secondary content</h2>
		<h3 class="hint">Hint</h2>
		<h3 class="divider">Divider</h2>
	</div>

	<footer>
		<h1>Footer (dark)</h1>
	</footer>
</body>
</html>
